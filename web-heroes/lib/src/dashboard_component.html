<h3>Top questions</h3>
<div class="grid grid-pad">
  <a *ngFor="let question of questions" class="col-1-4"
     [routerLink]="heroUrl(question.id)">
    <div class="module hero">
      <h4>{{question.qcontent}}</h4>
    </div>
  </a>
</div>
<app-question-bank></app-question-bank>
<hero-search></hero-search>
