<div *ngIf="question != null">
  <h2>{{question.qcontent}}</h2>
  <div>
    <label>id: </label>{{question.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="question.qcontent" placeholder="content" />
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
