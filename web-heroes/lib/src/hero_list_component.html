<h2>Heroes</h2>
<div>
  <label>Hero name:</label> <input #heroName />
  <button (click)="add(heroName.value); heroName.value=''">
    Add
  </button>
</div>
<ul class="heroes">
  <li *ngFor="let question of questions"
      [class.selected]=" question === selected"
      (click)="onSelect(question)">
    <span class="badge">{{question.id}}</span>
    <span>{{question.qcontent}}</span>
    <button class="delete"
      (click)="delete(question); $event.stopPropagation()">x</button>
  </li>
</ul>
<div *ngIf="selected != null">
  <h2>
    {{selected.qcontent | uppercase}} is my hero
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
