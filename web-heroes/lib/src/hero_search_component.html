<div id="search-component">
  <h4>Hero Search</h4>
  <input #searchBox id="search-box"
         (change)="search(searchBox.value)"
         (keyup)="search(searchBox.value)" />
  <div>
    <div *ngFor="let question of questions | async"
         (click)="gotoDetail(question)" class="search-result" >
      {{question.qcontent}}
    </div>
  </div>
</div>
